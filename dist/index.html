<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title></title><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><h1>Travel Application</h1><form><label>Destination</label> <input id="destination" placeholder="Destination"/> <label>Travel Date</label> <input id="date" type="date"/><br/><button id="enter" type="button">Enter</button> <button id="clear" type="clear">Clear</button></form><div id="select_location"></div><div id="output_container"></div></body><script src="/dist/main.js"></script><script>const button = document.getElementById('enter');

    button.addEventListener('click', () => {
        MyLib.clearOptions();
        MyLib.keysInfo()
            .then(data => MyLib.geonamesApi(data.geonames))
    });

    //This event listener will clear the current options menu
    const clearButton = document.getElementById('clear');

    clearButton.addEventListener('click', (e) => {
        e.preventDefault();
        MyLib.clearOptions();
    });</script></html>
