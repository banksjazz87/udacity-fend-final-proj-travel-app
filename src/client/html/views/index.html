<body>
    <h1>Travel Application</h1>

    <form>
        <label>Destination</label>
        <input id="destination" placeholder="Destination" type="text" />

        <input id="start_date" type="date" />
        <label>End Date</label>
        <input id="end_date" type="date" />

        <button id="enter" type="button">Enter</button>
        <button id="clear" type="clear">Clear</button>
    </form>
    <div id="select_location"></div>

    <div id="output_container">
    </div>

<script src="/dist/main.js"></script>
<script>
    const button = document.getElementById('enter');

    button.addEventListener('click', () => {
        MyLib.clearOptions();
        MyLib.keysInfo()
            .then(data => MyLib.geonamesApi(data.geonames))
    });

    //This event listener will clear the current options menu
    const clearButton = document.getElementById('clear');

    clearButton.addEventListener('click', (e) => {
        /*e.preventDefault();
        MyLib.clearOptions();*/
        e.preventDefault();
        MyLib.returnDates("start_date");
        console.log(MyLib.newOptions.startMonth, MyLib.newOptions.startDay)
    });

    //This function is an event listener for anytime the user updates the start date, it will update the newOptions object.

    MyLib.startDate("start_date");
</script>
