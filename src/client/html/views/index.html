<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header></header>

    <h1 id="title">Travel Application</h1>

    <div id="form_container">
        <form>
            <label>Destination</label>
            <input id="destination" placeholder="Destination" type="text" />
            <button id="search" type="button"> Search </button>

            <div id="select_location"></div>

            <div id="date_input" style="display: none">
                <div id="start">
                    <label>Start Date</label>
                    <input id="start_date" type="date" />
                </div>

                <div id="end">
                    <label>End Date</label>
                    <input id="end_date" type="date" />
                </div>

                <div id="buttons">
                    <button id="submit" type="button">Submit</button>
                    <button id="clear" type="clear">Clear</button>
                </div>
            </div>
        </form>
    </div>
    <div id="output_container"></div>
    <div id="weather"></div>
    <footer></footer>

</body>

</html>
